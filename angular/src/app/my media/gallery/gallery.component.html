<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<div class="container">
    <h1 class="display-4">My Posts
    </h1>
    <hr>

    <div class="row">
        <div class="col-4" *ngFor="let media of mymedia">    
            
                <div class="card-img ">
                    <img class="shadow card-img " src="{{media.url}}"  width="70px" height="250px" alt="Card-image"  (click)="getDetails(media.id)" style="width:100% ;">
                    <div class="card-img " id="bg">
                        <p style="font-size: large;">
                        <i class="fas fa-heart"></i>12
                         <i class="fas fa-thumbs-down"></i>5
                        <i class="fas fa-comments"></i> 1</p>
                    </div><br/>
                </div>
       
       
    </div>
</div>
