
<div class="container px-5 mt-3">

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#All"> All </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#Followers" > Followers </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#Following" > Following </a>
        </li>
    </ul>

    <div class="tab-content">
        <div id="All" class ="container tab-pane active">
            <br>
            <div class="card-columns">
                <div class="card" style="border-radius: 0"  >
                    <img class="card-img-top" src="assets/dummy.png" alt="Profile Pic"> 
                    <div class="card-body">
                        <h6 class="text-muted">Id:{{user.id}}</h6>
                        <h6 class="text-muted">Email:{{user.email}} </h6>
                        <form >
                            <button type="submit" class="btn btn-danger"   > Follow </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="Followers" class="container tab-pane fade">
            <br>
            <div class="card-columns">
                <div class="card" style="border-radius: 0"> <!-- *ngFor='let f of followersList'-->
                    <!-- <img class="card-img-top" src="" alt="Profile Pic"> -->
                    <img class="card-img-top" src="assets/dummy.png" alt="Profile Pic">
                    <div class="card-body">
                        <h6 class="text-muted">Id:</h6>
                        <h6 class="text-muted">Email: </h6>
                        <form >
                            <button class="btn btn-danger"> Block </button>
                        </form>    
                    </div>
                </div>
            </div>
        </div>

        <div id="Following" class="container tab-pane fade">
            <br>
            <div class="card-columns">
                <div class="card" style="border-radius: 0" ><!--*ngFor='let f of followingList'-->
                    <!-- <img class="card-img-top" src="" alt="Profile Pic"> -->
                    <img class="card-img-top" src="assets/dummy.png" alt="Profile Pic">
                    <div class="card-body">
                        <h6 class="text-muted">Id: </h6>
                        <h6 class="text-muted">Email: </h6>
                        <form >
                            <button class="btn btn-danger"> Unfollow </button>
                        </form>    
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
