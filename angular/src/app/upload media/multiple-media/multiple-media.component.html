<div id="singleMedia" class="container tab-pane active">
    <br>
    <h1 class="text-center"> Upload multiple  Media File </h1>

    <form class="py-5" class="formgroup" ngNativeValidate [formGroup]="myFormGroup" (ngSubmit)="multipleUpload()" >
      <div class="form-group row">
        <label for="browse" class="col-sm-2 col-form-label"> Browse </label>
        <div class="col-sm-10">
       
            <input  name="file" type="file"  [formControl]="myFormGroup.controls['media']" (change)="fileEvent($event.target.files)"  required multiple>
            
         
        </div>   
      </div>
      <div *ngFor="let i of count">
      <div class="form-group row" >
        <label for="title" class="col-sm-2 col-form-label"> Title </label>
        <div class="col-sm-10">
          <input type="text" class="form-control field" id="title" placeholder="Enter Title" [formControl]="myFormGroup.controls['title']" >
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label" >Description</label>
        <div class="col-sm-10">
          <textarea class="form-control field" rows="5" id="description" [formControl]="myFormGroup.controls['description']"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="tags" class="col-sm-2 col-form-label">Tags</label>
        <div class="col-sm-10">
          <input type="text" class="form-control field" id="tags" [formControl]="myFormGroup.controls['tags']">
        </div>
      </div>
    </div>
      <div class="form-group row">
        <label for="effects" class="col-sm-2 col-form-label"> Effects </label>
        <div class="col-sm-10">
          <div class="btn-group w-100 " role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-danger field">Sepia</button>
            <button type="button" class="btn btn-outline-danger field">Grey</button>
            <button type="button" class="btn btn-outline-danger field">Brightness</button>
            <button type="button" class="btn btn-outline-danger field">Contrast</button>
          </div>
        </div>
      </div>
      <hr>
      <div ><input type="submit"  class=" btn btn-outline-danger btn-lg" value="Upload">
        <a class="btn btn-outline-danger btn-lg" [routerLink]="['/singlemedia']">single Media</a>
      </div>
      
      
    </form>

  </div>
