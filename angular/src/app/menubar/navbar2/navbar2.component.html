
<div class="container-fluid "*ngIf="auth.isUserLoggedIn()">
    <div class="row pb-2">
        <div class="col-2 m-2">
            <img [src]="sanitize(user.profile)"style="background: white;"   width="100" height="100" 
               class="d-inline-block align-left rounded-circle">
        </div>
            <div class="col-4 d-flex align-items-center"  *ngIf="auth.isUserLoggedIn()">
            <p class="h2" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><span class="badge badge-secondary">{{auth.getUserDetails()}}</span></p>
            <a [routerLink]="['/newsfeed']"class="nav-item nav-link m-auto p-2 m-3 a">Newsfeed</a>
         
            <a [routerLink]="['/search']" class="nav-item nav-link m-auto p-2 m-3 a"> Search</a>
   
            </div>

            
        </div>
    </div>
