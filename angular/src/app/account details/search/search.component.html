<div>
    <div class="container-fluid">
   <div class="row">
       <div class="col-3 d-flex flex-column">
         
       </div>


<div class="col-lg-8 mt-2">


       <h3  style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: bolder;">Search</h3>
   <div class="row">
       <div class="col-12">
           <form class="p-4" [formGroup]="myFormGroup"  (ngSubmit)="search()">
            <section class="col-sm-9">
                <div class="row">
                    <div class="col-sm-7">
                        <input type="search"  name="search" [formControl]="myFormGroup.controls['search']" class="form-control form-control-sm h-100">
                    </div>
                    <div class="col-sm-2">
                       <button type="submit"  class="btn btn-primary" class="btn ">
                        Search
                    </button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-9">
                        <h3>{{result}}</h3>
                    </div>
                </div>
                <div  class="row mt-4">
                  <div *ngFor="let profile of searchedUsers" class="card-deck text-center">
                      <div class="card mx-5 my-3" >
                          <img [src]="profile.profile" alt="Profile Picture" class="card-img-top" style="width: 150px;height: 150px;" >
                          <div class="card-body" style="background-color:white ;">
                              <h5>{{profile.username}}</h5>
                                
                        <button value="{{profile.userId}}" *ngIf="profile.followed" (click)="doUnFollow(userid)" #userid>Unfollow</button>
                        <button value="{{profile.userId}}" *ngIf="!profile.followed" (click)="doFollow(userid)" #userid>Follow</button>
                          </div>  
                      </div>
                  </div>
              </div>
      
            </section>
           </form>
       </div>
   </div>
</div>
</div>
</div>
</div>
