
    <div class="container-fluid mt-5 ">
         <div class="row">
             <div class="col-3 d-flex flex-column">
                             </div>

           <br>
           <form class=" text-center" [formGroup]="myFormGroup" (ngSubmit)="update()"  >
               <div class="form-group row">
                   <div class="col-sm-4">
                       <label for="username">Username</label>
                   </div>
                   <div class="col-sm-8">
                       <input type="text" class="form-control field" id="username"value="{{user.username}}" (change)="checkUserName()"  [formControl]="myFormGroup.controls['username']"
                           pattern="^[^-\s][a-zA-Z0-9_\s-]+$" title="No spaces allowed in the beginning" placeholder="username" >
                   </div>
               </div>
               <div class="form-group row">
                   <div class="col-sm-4">
                       <label for="password">Password</label>
                   </div>
                   <div class="col-sm-8">
                       <input type="password" class="form-control" [formControl]="myFormGroup.controls['password1']"  placeholder="Password"placeholder="Enter Password">
                   </div>
               </div>
               <div class="form-group row">
                   <div class="col-sm-4">
                       <label for="rpassword">Repeat Password</label>
                   </div>
                   <div class="col-sm-8">
                       <input type="password"  class="form-control"(change)="checkPassword()" class="form-control" [formControl]="myFormGroup.controls['password2']"  placeholder="Enter Password Again"  required>
                   </div>


               </div>
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <label for="email">Email Id</label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" value="email" value="{{user.uemail}}" [formControl]="myFormGroup.controls['uemail']" placeholder="Email" required >
                                </div>
                            </div>
           
                     <button type="submit" class="btn btn-danger" > Update </button>
           </form>
       </div>
   </div>
